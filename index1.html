<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML</title>
</head>
<body>
<h1>HTML Forms</h1>

<form>
    <label for="username">enter username:</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <br>
    <br>
    <label for="email">enter email</label>
    <input type="email" id="email" name="email" placeholder="email" required>
    <br><br>
    <label for="password">password</label>
    <input type="password" id="password" name="password" placeholder="password" required>

    <p>select your age:</p>
    
    <input type="radio" name="age" values="0-25" id="option 1">
    <label for="option 1">0-25</label><br>
    <input type="radio" name="age" values="26-51" id="option 2">
    <label for="option 2">26-51</label><br>
    <input type="radio" name="age" values="51+" id="option 3">
    <label for="option 3">51+</label><br><br>

    <label for="">security question:</label>
    <select name="question" id="question">
        <option value="q1">what color are your favourite socks?</option>
        <option value="q2">if you could be avegetable, what would it be?</option>
        <option value="q3">which is your favorite security question?</option>
    </select><br><br>
    <label for="answer">security question answer</label>
    <input type="answer" id="answer"><br><br>

    <label for="bio">your bio:</label><br>

    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea><br><br>

    <input type="submit" value="submit the form">


</form>
</body>

</html>
